<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User</title>
</head>
<body>
<h1>Create User</h1>
<form th:action="@{/createUsers}" method="post" th:object="${user}">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" th:field="*{firstName}"><br>
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" th:field="*{lastName}"><br>
    <label for="age">Age:</label>
    <input type="text" id="age" th:field="*{age}"><br>
    <label for="email">Email:</label>
    <input type="text" id="email" th:field="*{email}"><br>
    <input type="submit" value="Create">
</form>
<a th:href="@{/users}">Back to List</a>
</body>
</html>
