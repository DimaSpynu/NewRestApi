
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit User</title>
</head>
<body>
<h1>Edit User</h1>
<form th:action="@{/api/users/{id}(id=${user.id})}" method="post" th:object="${user}">
    <input type="hidden" th:field="*{id}">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" th:field="*{firstName}"><br>
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" th:field="*{lastName}"><br>
    <label for="age">Age:</label>
    <input type="text" id="age" th:field="*{age}"><br>
    <label for="email">Email:</label>
    <input type="text" id="email" th:field="*{email}"><br>
    <label for="password">Password:</label>
    <input type="text" id="password" th:field="*{password}"><br>
    <input type="submit" value="Save">
</form>
<a th:href="@{/api/users}">Back to List</a>
</body>
</html>
